#
enable-backpacks: true
#
created-format: "'&6'dd'&e'/'&6'MM'&e'/'&6'yyyy '&7at' '&6'HH'&e':'&6'mm'&e':'&6'ss '&7'z" # This will get set in the backpack data file so do not change this once you have released the server
#
starting-capacity: 2500
#
gui:
  name: "&5&l{player}'s Backpack"
  type: hopper
  size: 5
  1:
    slot: 0
    action: none
    name: '&6&lBACKPACK STATS'
    item: skull_item
    owner: owner
    data: 3
    lore:
      - ''
      - '&f&lAmount Filled&7| &6{amount-filled}'
      - '&f&lMax Capacity&7| &6{capacity}'
      - '&f&lLifetime Amount&7| &6{lifetime-amount}'
      - '&f&lCreated&7| {created}'
      - ''
      - '&7&o((Backpack UUID: {uuid}))'
    enchantments:
    item-flags:
      - hide_attributes
  2:
    slot: 1
    action: 100
    name: '&f&l+100'
    item: stained_glass_pane
    data: 5
    lore:
      - ''
      - '&7Increase your backpacks capacity by 100.'
      - ''
      - '&c&lCost: 50 &7&o((&b&oPrestige Tokens&7&o))'
    enchantments:
    item-flags:
      - hide_attributes
    cost: 50
  3:
    slot: 2
    action: 1000
    name: '&f&l+1,000'
    item: stained_glass_pane
    data: 5
    lore:
      - ''
      - '&7Increase your backpacks capacity by 1,000.'
      - ''
      - '&c&lCost: 500 &7&o((&b&oPrestige Tokens&7&o))'
    enchantments:
    item-flags:
      - hide_attributes
    cost: 500
  4:
    slot: 3
    action: 10000
    name: '&f&l+10,000'
    item: stained_glass_pane
    data: 5
    lore:
      - ''
      - '&7Increase your backpacks capacity by 10,000.'
      - ''
      - '&c&lCost: 5000 &7&o((&b&oPrestige Tokens&7&o))'
    enchantments:
    item-flags:
      - hide_attributes
    cost: 5000
  5:
    slot: 4
    action: close
    name: '&c&lExit'
    item: barrier
    data: 0
    lore:
      - '&7'
      - '&7&o((left click to close this gui))'
      - '&7'
    enchantments:
    item-flags:
      - hide_attributes
